<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <style> 
    .fixheight{ height: 250px;
        border: 5px solid white;
        border-radius: 22px;
    }
    </style>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Hacker News</a>
    </div>

    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">New <span class="sr-only">(current)</span></a></li>
        <li><a href="#">Comments</a></li>
        <li><a href="#">Show</a></li>
        <li><a href="#">Ask</a></li>
        <li><a href="#">Jobs</a></li>
        <li><a href="#">Submit</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#">Login</a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
<div class="container-fluid">
    <br/>
    <br/>
  <h1>Stories</h1>
<div id="div1"></div>
  <div class="row">
  </div>
</div>

<script>
       $(document).ready(function(){
        var url = "https://hacker-news.firebaseio.com/v0/topstories.json?print=pretty";
        var rowHtml = '';
        var success = function(result){
          $.each(result, function( index, value ) {
          $.ajax({url: 'https://hacker-news.firebaseio.com/v0/item/'+value+'.json?print=pretty', success: function(result) {
                rowHtml = '<div class="col-sm-3 fixheight" style="background-color:lavender;"><p style="overflow: hidden; text-overflow: clip;">Title:'+result.title+'</p><p><span class="glyphicon glyphicon-time"></span>Time:'+result.time+'</p><p><span class="glyphicon glyphicon-stats"></span>Score:'+ result.descendants +'</p><p><span class="glyphicon glyphicon-user"></span>Author:'+ result.by +'</p><a href="'+ result.url +'"><span class="glyphicon glyphicon-globe"></span>Visit it</a></div>';
                $(".row").append(rowHtml);
}
});
});
}
$.ajax({url: url, success: success});  
});
</script>
</body>
</html>
